name: Argos

on:
  push:
    # Argos has to run on your reference branch to creates reference builds
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  argos:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: current

      - name: Install dependencies
        run: cd frontend/thepetbook-ui/ && npm i

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      # -----
      # ðŸ‘‰ Insert the steps required to take screenshots
      # -----

      - name: Run tests
        run: npm run test:e2e

      - name: Upload screenshots to argos-ci.com
        continue-on-error: true
        # ðŸ‘‡ change "./screenshots" by your screenshots folder path
        run: npm exec argos upload frontend/thepetbook-ui/screenshots
